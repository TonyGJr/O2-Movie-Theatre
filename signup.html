<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "signup.css">
    <title>Sign Up</title>
</head>
<body>
        <h1>Sign up for O2 Multiplex Theatre Benefits</h1>
        <form>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                 <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                 <input type="password" placeholder="Confirm Password">
    <div>
        <input type="radio" id="male" name="gender"><label for="male">Male</label>
        <input type="radio" id="female" name="gender"><label for="female">Female</label> 
    </div>
        <input type="button" id="submit-btn" value="Submit"/>
        </form>
</body>
</html>
